<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-sm-auto col-md-6>
        <ion-card color="dark">
          <ion-card-header>
            <ion-card-content>
              <ion-card-title text-center>CodeFlix</ion-card-title>
              <form (submit)="login()">
                <ion-item>
                  <ion-input type="text" name="email" [(ngModel)]="user.email" placeholder="E-mail"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input type="password" name="password" [(ngModel)]="user.password" placeholder="Senha"></ion-input>
                </ion-item>
                <button ion-button type="submit" block color="light">Login</button>
                <button ion-button type="button" block color="primary" (click)="loginFacebook()">
                   <ion-icon name="logo-facebook"></ion-icon>
                </button>
              </form>
            </ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
